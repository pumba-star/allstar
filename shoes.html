    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            will-change: transform, opacity;
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.5);
            }
        }
        
        .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 30%; left: 40%; animation-delay: 1s; }
        .star:nth-child(4) { top: 40%; left: 70%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 50%; left: 15%; animation-delay: 2s; }
        .star:nth-child(6) { top: 60%; left: 85%; animation-delay: 0.3s; }
        .star:nth-child(7) { top: 70%; left: 50%; animation-delay: 0.8s; }
        .star:nth-child(8) { top: 80%; left: 25%; animation-delay: 1.3s; }
        .star:nth-child(9) { top: 15%; left: 60%; animation-delay: 1.8s; }
        .star:nth-child(10) { top: 25%; left: 35%; animation-delay: 2.3s; }
        .star:nth-child(11) { top: 35%; left: 90%; animation-delay: 0.6s; }
        .star:nth-child(12) { top: 45%; left: 10%; animation-delay: 1.1s; }
        .star:nth-child(13) { top: 55%; left: 65%; animation-delay: 1.6s; }
        .star:nth-child(14) { top: 65%; left: 45%; animation-delay: 2.1s; }
        .star:nth-child(15) { top: 75%; left: 75%; animation-delay: 0.4s; }
        .star:nth-child(16) { top: 85%; left: 55%; animation-delay: 0.9s; }
        .star:nth-child(17) { top: 12%; left: 48%; animation-delay: 1.4s; }
        .star:nth-child(18) { top: 22%; left: 12%; animation-delay: 1.9s; }
        .star:nth-child(19) { top: 32%; left: 78%; animation-delay: 2.4s; }
        .star:nth-child(20) { top: 42%; left: 28%; animation-delay: 0.7s; }
        
        .star-gold {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            animation: twinkleGold 2s infinite;
            will-change: transform, opacity;
        }
        
        @keyframes twinkleGold {
            0%, 100% { 
                opacity: 0.4;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(2);
            }
        }
        
        .star-gold:nth-child(21) { top: 15%; left: 30%; animation-delay: 0s; }
        .star-gold:nth-child(22) { top: 35%; left: 60%; animation-delay: 0.7s; }
        .star-gold:nth-child(23) { top: 55%; left: 40%; animation-delay: 1.4s; }
        .star-gold:nth-child(24) { top: 75%; left: 70%; animation-delay: 2.1s; }
        .star-gold:nth-child(25) { top: 25%; left: 85%; animation-delay: 0.3s; }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700 0%, #FFF 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            text-decoration: none;
        }
        
        .back {
            color: #bbb;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            padding: 10px 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
        }
        
        .back:hover {
            color: #FFD700;
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .back:focus {
            outline: 2px solid #FFD700;
            outline-offset: 4px;
        }
        
        /* Main Container */
        .container {
            padding: 140px 5% 100px;
            max-width: 1600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 80px;
            margin-bottom: 80px;
            background: linear-gradient(135deg, #FFD700 0%, #FFF 30%, #FFD700 60%, #FFF 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            letter-spacing: -3px;
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }
        
        /* Product Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 50px;
        }
        
        .card {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .card:hover {
            transform: translateY(-20px);
            border-color: rgba(255, 215, 0, 0.4);
            box-shadow: 0 30px 60px rgba(255, 215, 0, 0.2), 0 0 40px rgba(255, 215, 0, 0.1);
        }
        
        .card-image {
            position: relative;
            overflow: hidden;
        }
        
        .card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .card:hover img {
            transform: scale(1.08);
        }
        
        .card-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, rgba(20, 20, 20, 1), transparent);
            pointer-events: none;
        }
        
        .info {
            padding: 30px 25px 40px;
        }
        
        .info h3 {
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #fff;
        }
        
        .price {
            font-size: 38px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            margin: 20px 0 25px;
        }
        
        .btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            padding: 18px 50px;
            border-radius: 50px;
            color: #0a0a0a;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            font-size: 16px;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.6);
        }
        
        .btn:focus {
            outline: 3px solid #fff;
            outline-offset: 4px;
        }
        
        /* WhatsApp Button */
        .whatsapp {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.5), 0 0 60px rgba(255, 215, 0, 0.3);
            z-index: 9999;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .whatsapp:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 15px 60px rgba(255, 215, 0, 0.7), 0 0 80px rgba(255, 215, 0, 0.5);
        }
        
        .whatsapp:focus {
            outline: 3px solid #fff;
            outline-offset: 4px;
        }
        
        /* Skip Link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #FFD700;
            color: #0a0a0a;
            padding: 8px 16px;
            z-index: 10000;
            text-decoration: none;
            font-weight: 500;
            border-radius: 4px;
        }
        
        .skip-link:focus {
            top: 10px;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            h1 {
                font-size: 60px;
            }
            
            .grid {
                gap: 40px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
                margin-bottom: 50px;
                letter-spacing: -2px;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 35px;
            }
            
            .card img {
                height: 320px;
            }
            
            .info h3 {
                font-size: 22px;
            }
            
            .price {
                font-size: 32px;
            }
            
            .whatsapp {
                width: 60px;
                height: 60px;
                bottom: 20px;
                left: 20px;
            }
            
            .back {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
        
        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .star,
            .star-gold,
            .whatsapp,
            h1 {
                animation: none;
            }
            
            .card,
            .btn,
            .back,
            .whatsapp {
                transition: none;
            }
        }
    </style>
</head>
