<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נעליים | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Rubik',sans-serif;background:#000;color:#fff;background:radial-gradient(circle at 50% 50%,#111 0%,#000 80%);}
        header{position:fixed;top:0;width:100%;padding:20px 5%;background:rgba(0,0,0,0.9);backdrop-filter:blur(15px);z-index:1000;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #222;}
        .logo{font-size:38px;font-weight:900;background:linear-gradient(90deg,#ff6b6b,#f46036);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        .back{color:#fff;text-decoration:none;font-weight:600;font-size:18px;}
        .container{padding:140px 5% 100px;max-width:1600px;margin:0 auto;text-align:center;}
        h1{font-size:82px;margin-bottom:90px;background:linear-gradient(90deg,#ff6b6b,#f46036);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:900;}
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(380px,1fr));gap:55px;}
        .card{background:#111;border-radius:28px;overflow:hidden;transition:0.5s;box-shadow:0 15px 40px rgba(0,0,0,0.7);}
        .card:hover{transform:translateY(-35px);box-shadow:0 50px 90px rgba(244,96,54,0.5);}
        .card img{width:100%;height:480px;object-fit:cover;transition:0.4s;}
        .card:hover img{transform:scale(1.08);}
        .info{padding:40px 20px;}
        .info h3{font-size:30px;margin:15px 0;font-weight:600;}
        .price{font-size:42px;color:#f46036;font-weight:800;margin:20px 0;}
        .btn{background:linear-gradient(45deg,#f46036,#ff6b6b);padding:22px 60px;border-radius:50px;color:#fff;font-weight:700;text-decoration:none;display:inline-block;transition:0.4s;box-shadow:0 15px 40px rgba(244,96,54,0.5);}
        .btn:hover{transform:translateY(-10px);box-shadow:0 30px 60px rgba(244,96,54,0.7);}
        .whatsapp{position:fixed;bottom:30px;left:30px;width:70px;height:70px;background:#25D366;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 15px 40px rgba(37,211,102,0.6);z-index:9999;}
        @media(max-width:768px){h1{font-size:58px;}.grid{gap:35px;}.card img{height:380px;}}
    </style>
</head>

<header>

                <h3>Jordan 1 Retro High OG</h3>
                <div class="price">₪2,790</div>
