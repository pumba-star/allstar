<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אלקטרוניקה | Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: white;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.4em;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #ffffff;
            text-decoration: none;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6);
        }

        .categories {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .category {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.8em;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 6px 12px;
            transition: all 0.3s ease;
            text-shadow: 
                0 0 8px rgba(255, 255, 255, 0.6),
                0 0 15px rgba(255, 255, 255, 0.4);
        }

        .category:hover,
        .category.active {
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 1),
                0 0 30px rgba(255, 255, 255, 0.8);
        }

        .dot {
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 1);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 8px rgba(255, 255, 255, 1); }
            50% { box-shadow: 0 0 15px rgba(255, 255, 255, 1); }
        }

        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            min-height: 0;
        }

        .page-title h1 {
            font-size: 1.4em;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            text-align: center;
        }

        .main-image-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: calc(100vh - 280px);
            max-height: 500px;
        }

        .main-image-wrapper {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 45px;
            height: 45px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: #ffffff;
            font-size: 1.1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .nav-prev { right: 10px; }
        .nav-next { left: 10px; }

        .thumbnails-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 30px 15px 15px;
            z-index: 5;
        }

        .thumbnails-scroll {
            display: flex;
            gap: 8px;
            justify-content: center;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .thumbnails-scroll::-webkit-scrollbar {
            height: 3px;
        }

        .thumbnails-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            opacity: 0.5;
            flex-shrink: 0;
        }

        .thumbnail:hover { opacity: 0.8; }

        .thumbnail.active {
            opacity: 1;
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            text-align: center;
            margin-top: 15px;
        }

        .product-info h3 {
            font-size: 1em;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .product-info p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .order-btn {
            display: inline-block;
            padding: 10px 25px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.85em;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .order-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        .image-counter {
            margin-top: 8px;
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        .lightbox.active { display: flex; }

        .lightbox-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 5px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: #ffffff;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: #ffffff;
            color: #000000;
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
        }

        .whatsapp-btn:hover { transform: scale(1.1); }

        .whatsapp-btn svg {
            width: 26px;
            height: 26px;
            fill: white;
        }

        @media (max-width: 600px) {
            header { padding: 10px 15px; }
            .logo { font-size: 1.2em; letter-spacing: 5px; }
            .categories { flex-direction: column; gap: 2px; }
            .dot { display: none; }
            .category { font-size: 0.7em; padding: 4px 8px; }
            .page-title h1 { font-size: 1.2em; margin-bottom: 10px; }
            .main-image-container { height: calc(100vh - 240px); }
            .nav-btn { width: 35px; height: 35px; font-size: 0.9em; }
            .thumbnail { width: 40px; height: 40px; }
        }

        @media (max-height: 700px) {
            header { padding: 10px 15px; }
            .page-title h1 { font-size: 1.2em; margin-bottom: 10px; }
            .main-image-container { height: calc(100vh - 220px); }
            .product-info { margin-top: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Premium</a>
        
        <nav class="categories">
            <a href="shoes.html" class="category">נעליים</a>
            <span class="dot"></span>
            <a href="clothes.html" class="category">בגדים</a>
            <span class="dot"></span>
            <a href="bags.html" class="category">תיקים</a>
            <span class="dot"></span>
            <a href="perfume.html" class="category">בישום</a>
            <span class="dot"></span>
            <a href="electronics.html" class="category active">אלקטרוניקה</a>
            <span class="dot"></span>
            <a href="furniture.html" class="category">ריהוט</a>
        </nav>
    </header>

    <div class="main-section">
        <div class="page-title">
            <h1>אלקטרוניקה</h1>
        </div>

        <div class="main-image-container">
            <div class="main-image-wrapper">
                <img src="" alt="שעון חכם" class="main-image" id="mainImage" onclick="openFullImage()">
                
                <button class="nav-btn nav-prev" onclick="changeImage(1)">❮</button>
                <button class="nav-btn nav-next" onclick="changeImage(-1)">❯</button>

                <div class="thumbnails-bar">
                    <div class="thumbnails-scroll" id="thumbnailsGrid"></div>
                </div>
            </div>
        </div>

        <div class="product-info">
            <h3>שעון חכם</h3>
            <p>ייבוא אישי • איכות פרימיום</p>
            <a href="" class="order-btn" id="orderBtn">לפרטים והזמנה</a>
            <div class="image-counter">
                <span id="currentIndex">1</span> / <span id="totalImages">11</span>
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <button class="lightbox-close" onclick="closeLightbox()">×</button>
        <img src="" alt="תמונה מלאה" class="lightbox-image" id="lightboxImage">
    </div>

    <script>
        const images = [
            'https://i.ibb.co/7J35yfg8/0da65f7b-efd6-4b80-9ab5-73675a2f6311.jpg',
            'https://i.ibb.co/qLQYTvJg/2ce0352f-77f0-41d6-b283-4a7f17df879c.jpg',
            'https://i.ibb.co/RpM1ygmz/3fc368e7-f9a8-4c37-82f6-df3179524864.jpg',
            'https://i.ibb.co/Q7mSWK9m/5bbc35e0-6f7b-4c86-b24c-a3e2e3090bfa.jpg',
            'https://i.ibb.co/KxPwNQR5/7c638c24-a251-4cf9-bf5e-8dfd7a5ee8d8.jpg',
            'https://i.ibb.co/HpMhZYjc/60c1d402-0fad-432a-ae47-9c01dcc0ccaf.jpg',
            'https://i.ibb.co/2YdCRh2H/377f0ffe-017f-4361-8438-bbb47c55baa0.jpg',
            'https://i.ibb.co/Z6v9pCdk/612ea015-b258-497b-b250-d6f4856950bb.jpg',
            'https://i.ibb.co/8g8cbdhT/5445d0bb-7618-4be3-aa86-34a71de383a0.jpg',
            'https://i.ibb.co/fGQKyBDr/7316b4ec-c593-4c01-9f39-22bc76edd53e.jpg',
            'https://i.ibb.co/q3Ss1XGX/aeb9f969-aef6-40c1-a83d-02463b08c493.jpg'
        ];

        let currentIndex = 0;
        const phoneNumber = '972500000000';

        function createThumbnails() {
            const grid = document.getElementById('thumbnailsGrid');
            grid.innerHTML = '';
            images.forEach((src, index) => {
                const thumb = document.createElement('div');
                thumb.className = `thumbnail ${index === 0 ? 'active' : ''}`;
                thumb.onclick = (e) => { e.stopPropagation(); selectImage(index); };
                thumb.innerHTML = `<img src="${src}" alt="מוצר ${index + 1}">`;
                grid.appendChild(thumb);
            });
        }

        function selectImage(index) {
            currentIndex = index;
            updateMainImage();
            updateThumbnails();
        }

        function updateMainImage() {
            document.getElementById('mainImage').src = images[currentIndex];
            document.getElementById('orderBtn').href = `https://wa.me/${phoneNumber}?text=היי, אני מתעניין/ת במוצר אלקטרוניקה (תמונה ${currentIndex + 1})`;
            document.getElementById('currentIndex').textContent = currentIndex + 1;
        }

        function updateThumbnails() {
            document.querySelectorAll('.thumbnail').forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentIndex);
            });
            document.querySelector('.thumbnail.active')?.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex >= images.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = images.length - 1;
            updateMainImage();
            updateThumbnails();
        }

        function openFullImage() {
            document.getElementById('lightboxImage').src = images[currentIndex];
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
            } else {
                if (e.key === 'ArrowRight') changeImage(-1);
                if (e.key === 'ArrowLeft') changeImage(1);
            }
        });

        document.getElementById('totalImages').textContent = images.length;
        createThumbnails();
        updateMainImage();
    </script>

</body>
</html>
