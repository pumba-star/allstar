<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>אלקטרוניקה | Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
        }

        /* כוכבים ברקע */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0.5);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1);
                box-shadow: 0 0 6px #fff, 0 0 12px rgba(255,255,255,0.5);
            }
        }

        /* Header */
        header {
            padding: 15px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #ffffff;
            text-decoration: none;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 1),
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.4);
            display: block;
            margin-bottom: 15px;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 1),
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.6);
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 1),
                    0 0 30px rgba(255, 255, 255, 1),
                    0 0 50px rgba(255, 255, 255, 0.8),
                    0 0 70px rgba(255, 255, 255, 0.6);
            }
        }

        /* תפריט */
        .categories {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 5px 10px;
            gap: 0;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.85em;
            font-weight: 400;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 8px 15px;
            transition: all 0.4s ease;
            text-shadow: 
                0 0 8px rgba(255, 255, 255, 0.7),
                0 0 15px rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
            position: relative;
        }

        .category::after {
            content: '';
            position: absolute;
            bottom: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: #ffffff;
            box-shadow: 0 0 8px #fff;
            transition: width 0.3s ease;
        }

        .category:hover::after,
        .category.active::after {
            width: 70%;
        }

        .category:hover,
        .category.active {
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 1),
                0 0 30px rgba(255, 255, 255, 1),
                0 0 50px rgba(255, 255, 255, 0.8),
                0 0 70px rgba(255, 255, 255, 0.6);
        }

        .dot {
            width: 4px;
            height: 4px;
            min-width: 4px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 
                0 0 6px rgba(255, 255, 255, 1),
                0 0 12px rgba(255, 255, 255, 0.8);
            animation: dotGlow 2s ease-in-out infinite;
            flex-shrink: 0;
        }

        @keyframes dotGlow {
            0%, 100% { 
                box-shadow: 0 0 6px rgba(255, 255, 255, 1), 0 0 12px rgba(255, 255, 255, 0.8);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 20px rgba(255, 255, 255, 1);
                transform: scale(1.2);
            }
        }

        /* אזור ראשי */
        main {
            position: relative;
            z-index: 10;
            padding: 30px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title h1 {
            font-size: 1.8em;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.9),
                0 0 20px rgba(255, 255, 255, 0.7),
                0 0 40px rgba(255, 255, 255, 0.5);
        }

        /* === תצוגת מחשב === */
        .desktop-view {
            display: block;
        }

        .mobile-view {
            display: none;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .main-image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .main-image-wrapper {
            width: 100%;
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            cursor: pointer;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .nav-prev { right: 15px; }
        .nav-next { left: 15px; }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        .thumbnail {
            aspect-ratio: 1/1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .thumbnail:hover {
            opacity: 0.8;
        }

        .thumbnail.active {
            opacity: 1;
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* מידע על המוצר */
        .product-info {
            text-align: center;
            margin-top: 25px;
        }

        .product-info h3 {
            font-size: 1.2em;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 8px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .product-info p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .order-btn {
            display: inline-block;
            padding: 12px 35px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 0.95em;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .order-btn:hover {
            background: #ffffff;
            color: #000000;
            text-shadow: none;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        .image-counter {
            margin-top: 12px;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 3px;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: #ffffff;
            font-size: 1.8em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: #ffffff;
            color: #000000;
        }

        /* כפתור וואטסאפ */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.5);
            transition: all 0.3s ease;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
        }

        .whatsapp-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* === תצוגת טלפון === */
        @media (max-width: 768px) {
            .desktop-view {
                display: none;
            }

            .mobile-view {
                display: block;
            }

            header {
                padding: 12px 15px;
            }

            .logo {
                font-size: 1.3em;
                letter-spacing: 6px;
                margin-bottom: 12px;
            }

            .category {
                font-size: 0.75em;
                padding: 6px 10px;
            }

            main {
                padding: 20px 15px;
            }

            .page-title {
                margin-bottom: 20px;
            }

            .page-title h1 {
                font-size: 1.4em;
                letter-spacing: 5px;
            }

            /* תמונה מלאה בטלפון */
            .mobile-gallery {
                position: relative;
                width: 100%;
            }

            .mobile-image-wrapper {
                width: 100%;
                aspect-ratio: 1/1;
                background: rgba(255, 255, 255, 0.02);
                border: 1px solid rgba(255, 255, 255, 0.15);
                border-radius: 10px;
                overflow: hidden;
                position: relative;
            }

            .mobile-image {
                width: 100%;
                height: 100%;
                object-fit: contain;
                object-position: center;
            }

            .mobile-nav-btn {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 45px;
                height: 45px;
                background: rgba(0, 0, 0, 0.6);
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                color: #ffffff;
                font-size: 1.1em;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10;
                transition: all 0.2s ease;
            }

            .mobile-nav-btn:active {
                background: rgba(255, 255, 255, 0.2);
            }

            .mobile-nav-prev { right: 10px; }
            .mobile-nav-next { left: 10px; }

            .product-info {
                margin-top: 20px;
            }

            .product-info h3 {
                font-size: 1.1em;
            }

            .order-btn {
                padding: 10px 28px;
                font-size: 0.9em;
            }

            .image-counter {
                font-size: 0.8em;
            }

            .whatsapp-btn {
                width: 50px;
                height: 50px;
                bottom: 15px;
                left: 15px;
            }

            .whatsapp-btn svg {
                width: 25px;
                height: 25px;
            }
        }

        /* מסכים גדולים */
        @media (min-width: 1024px) {
            .main-image-container {
                max-width: 650px;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(8, 1fr);
                max-width: 650px;
            }
        }
    </style>
</head>
<body>

    <div class="stars-container" id="starsContainer"></div>

    <header>
        <a href="index.html" class="logo">Premium</a>
