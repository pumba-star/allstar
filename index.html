<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium | ייבוא אישי</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #f46036;
            --red: #ff6b6b;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Rubik', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            background: radial-gradient(circle at 50% 50%, #111 0%, #000 70%);
        }
        .stars { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }
        .star { position:absolute; background:#fff; border-radius:50%; box-shadow:0 0 15px #fff; animation:twinkle 4s infinite; }
        @keyframes twinkle { 0%,100%{opacity:0.4; transform:scale(0.8)} 50%{opacity:1; transform:scale(1.3)} }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }
        .logo {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--red), var(--orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-size: 110px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--red), var(--orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 60px;
            letter-spacing: -3px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .cat-btn {
            padding: 22px 50px;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            color: #fff;
            text-decoration: none;
        }
        .cat-btn:hover {
            background: linear-gradient(45deg, var(--orange), var(--red));
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(244,96,54,0.4);
        }

        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 70px;
            height: 70px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(37,211,102,0.5);
            z-index: 9999;
            transition: 0.3s;
        }
        .whatsapp-float:hover { transform: scale(1.2); }

        @media (max-width:768px) {
            .hero h1 { font-size: 68px; }
            .cat-btn { padding: 18px 35px; font-size: 20px; }
        }
    </style>
</head>
<body>

<div class="stars" id="stars"></div>

<header>
    <div class="logo">Premium</div>
</header>

<div class="hero">
    <h1>Premium</h1>
    <div class="categories">
        <a href="shoes.html" class="cat-btn">נעליים</a>
        <a href="clothes.html" class="cat-btn">בגדים</a>
        <a href="bags.html" class="cat-btn">תיקים</a>
        <a href="perfume.html" class="cat-btn">בישום</a>
        <a href="electronics.html" class="cat-btn">אלקטרוניקה</a>
        <a href="furniture.html" class="cat-btn">ריהוט</a>
    </div>
</div>

<script>
    const starsDiv = document.getElementById('stars');
    for(let i=0; i<80; i++){
        let s = document.createElement('div');
        s.className = 'star';
        s.style.width = s.style.height = Math.random()*3 + 1 + 'px';
        s.style.left = Math.random()*100 + '%';
        s.style.top = Math.random()*100 + '%';
        s.style.animationDelay = Math.random()*4 + 's';
        starsDiv.appendChild(s);
    }
</script>
</body>
</html>
