<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Premium | ייבוא אישי</title>
    
    <!-- פונט Rubik בדיוק כמו באתר של Shopify -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Rubik', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: radial-gradient(circle at top, #1a1a1a, #000000);
        }

        /* כוכבים משודרגים – יותר יוקרתיים */
        .stars-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
            animation: twinkle 5s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.6); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* לוגו ענק וזוהר כמו באתר המקור */
        .logo {
            font-size: 90px;
            font-weight: 900;
            letter-spacing: -3px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff6b6b, #f46036);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 80px 0;
            text-shadow: 0 0 40px rgba(244, 96, 54, 0.6);
            animation: logoPulse 4s ease-in-out infinite;
            z-index: 10;
        }
        @keyframes logoPulse {
            0%, 100% { text-shadow: 0 0 40px rgba(244, 96, 54, 0.6); }
            50% { text-shadow: 0 0 80px rgba(244, 96, 54, 0.9); }
        }

        /* קטגוריות בסגנון האתר החדש – יוקרתי בטירוף */
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            z-index: 10;
            position: relative;
        }

        .category {
            display: block;
            padding: 22px 45px;
            font-size: 22px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .category:hover {
            background: linear-gradient(45deg, #f46036, #ff6b6b);
            transform: translateY(-12px);
            box-shadow: 0 20px 50px rgba(244, 96, 54, 0.4);
            border-color: transparent;
        }

        /* כפתור וואטסאפ צף – זהה בדיוק לאתר המקור */
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.5);
            z-index: 1000;
            transition: all 0.4s ease;
        }
        .whatsapp-btn:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 20px 50px rgba(37, 211, 102, 0.7);
        }
        .whatsapp-btn svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        /* רספונסיבי מושלם */
        @media (max-width: 768px) {
            .logo {
                font-size: 52px;
                margin-bottom: 60px;
            }
            .categories {
                gap: 20px;
            }
            .category {
                padding: 18px 35px;
                font-size: 18px;
            }
            .whatsapp-btn {
                width: 60px;
                height: 60px;
                bottom: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- כוכבים ברקע -->
    <div class="stars-container" id="starsContainer"></div>

    <h1 class="logo">Premium</h1>

    <nav class="categories">
        <a href="shoes.html" class="category">נעליים</a>
        <a href="clothes.html" class="category">בגדים</a>
        <a href="bags.html" class="category">תיקים</a>
        <a href="perfume.html" class="category">בישום</a>
        <a href="electronics.html" class="category">אלקטרוניקה</a>
        <a href="furniture.html" class="category">ריהוט</a>
    </nav>

    <!-- כפתור וואטסאפ צף -->
    <a href="https://wa.me/972500000000" target="_blank" class="whatsapp-btn">
        <svg viewBox="0 0 32 32">
            <path d="M16 0c-8.837 0-16 7.163-16 16 0 2.825 0.737 5.607 2.137 8.048l-2.137 7.952 8.135-2.135c2.369 1.313 5.061 2.135 7.865 2.135 8.837 0 16-7.163 16-16s-7.163-16-16-16zM16 29.333c-2.547 0-5.043-0.725-7.203-2.088l-0.515-0.32-5.328 1.397 1.423-5.195-0.348-0.533c-1.499-2.312-2.363-5.035-2.363-7.927 0-7.455 6.212-13.667 13.667-13.667s13.667 6.212 13.667 13.667c0 7.455-6.212 13.667-13.667 13.667zM23.488 19.739c-0.424-0.212-2.507-1.239-2.897-1.381s-0.671-0.212-0.953 0.212c-0.283 0.424-1.097 1.381-1.344 1.663s-0.495 0.318-0.919 0.106c-0.424-0.212-1.789-0.659-3.405-2.101-1.259-1.121-2.109-2.507-2.355-2.931s-0.025-0.653 0.186-0.864c0.191-0.191 0.424-0.495 0.637-0.743s0.283-0.424 0.424-0.707c0.141-0.283 0.071-0.531-0.035-0.743s-0.953-2.299-1.305-3.147c-0.344-0.825-0.692-0.712-0.953-0.725-0.247-0.012-0.531-0.015-0.815-0.015s-0.743 0.106-1.133 0.531c-0.39 0.424-1.487 1.453-1.487 3.544s1.521 4.112 1.733 4.395c0.212 0.283 2.989 4.563 7.243 6.4 1.012 0.437 1.8 0.697 2.416 0.892 1.019 0.318 1.945 0.273 2.677 0.165 0.817-0.122 2.507-1.025 2.861-2.015s0.353-1.839 0.247-2.015c-0.106-0.176-0.39-0.283-0.815-0.495z"/>
        </svg>
    </a>

    <script>
        // כוכבים דינמיים – יותר יפים ועשירים
        function createStars() {
            const container = document.getElementById('starsContainer');
            const count = window.innerWidth > 768 ? 60 : 30;

            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.animationDuration = Math.random() * 4 + 4 + 's';
                container.appendChild(star);

                setTimeout(() => { star.remove(); }, 10000);
            }
        }

        createStars();
        setInterval(createStars, 8000);
    </script>

</body>
</html>
