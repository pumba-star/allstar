    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* כוכבים ברקע */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            will-change: transform, opacity;
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.5);
            }
        }
        
        /* יצירת כוכבים רנדומליים */
        .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 30%; left: 40%; animation-delay: 1s; }
        .star:nth-child(4) { top: 40%; left: 70%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 50%; left: 15%; animation-delay: 2s; }
        .star:nth-child(6) { top: 60%; left: 85%; animation-delay: 0.3s; }
        .star:nth-child(7) { top: 70%; left: 50%; animation-delay: 0.8s; }
        .star:nth-child(8) { top: 80%; left: 25%; animation-delay: 1.3s; }
        .star:nth-child(9) { top: 15%; left: 60%; animation-delay: 1.8s; }
        .star:nth-child(10) { top: 25%; left: 35%; animation-delay: 2.3s; }
        .star:nth-child(11) { top: 35%; left: 90%; animation-delay: 0.6s; }
        .star:nth-child(12) { top: 45%; left: 10%; animation-delay: 1.1s; }
        .star:nth-child(13) { top: 55%; left: 65%; animation-delay: 1.6s; }
        .star:nth-child(14) { top: 65%; left: 45%; animation-delay: 2.1s; }
        .star:nth-child(15) { top: 75%; left: 75%; animation-delay: 0.4s; }
        .star:nth-child(16) { top: 85%; left: 55%; animation-delay: 0.9s; }
        .star:nth-child(17) { top: 12%; left: 48%; animation-delay: 1.4s; }
        .star:nth-child(18) { top: 22%; left: 12%; animation-delay: 1.9s; }
        .star:nth-child(19) { top: 32%; left: 78%; animation-delay: 2.4s; }
        .star:nth-child(20) { top: 42%; left: 28%; animation-delay: 0.7s; }
        .star:nth-child(21) { top: 52%; left: 92%; animation-delay: 1.2s; }
        .star:nth-child(22) { top: 62%; left: 8%; animation-delay: 1.7s; }
        .star:nth-child(23) { top: 72%; left: 38%; animation-delay: 2.2s; }
        .star:nth-child(24) { top: 82%; left: 68%; animation-delay: 0.2s; }
        .star:nth-child(25) { top: 18%; left: 52%; animation-delay: 1s; }
        .star:nth-child(26) { top: 28%; left: 22%; animation-delay: 1.5s; }
        .star:nth-child(27) { top: 38%; left: 82%; animation-delay: 2s; }
        .star:nth-child(28) { top: 48%; left: 32%; animation-delay: 0.5s; }
        .star:nth-child(29) { top: 58%; left: 72%; animation-delay: 1.3s; }
        .star:nth-child(30) { top: 68%; left: 18%; animation-delay: 1.8s; }
        
        /* כוכבים זהובים גדולים יותר */
        .star-gold {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            animation: twinkleGold 2s infinite;
            will-change: transform, opacity;
        }
        
        @keyframes twinkleGold {
            0%, 100% { 
                opacity: 0.4;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(2);
            }
        }
        
        .star-gold:nth-child(31) { top: 15%; left: 30%; animation-delay: 0s; }
        .star-gold:nth-child(32) { top: 35%; left: 60%; animation-delay: 0.7s; }
        .star-gold:nth-child(33) { top: 55%; left: 40%; animation-delay: 1.4s; }
        .star-gold:nth-child(34) { top: 75%; left: 70%; animation-delay: 2.1s; }
        .star-gold:nth-child(35) { top: 25%; left: 85%; animation-delay: 0.3s; }
        .star-gold:nth-child(36) { top: 45%; left: 15%; animation-delay: 1s; }
        .star-gold:nth-child(37) { top: 65%; left: 55%; animation-delay: 1.7s; }
        .star-gold:nth-child(38) { top: 85%; left: 35%; animation-delay: 2.4s; }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700 0%, #FFF 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: 100px 5% 50px;
        }
        
        .content-wrapper {
            display: flex;
            align-items: center;
            gap: 120px;
            max-width: 1400px;
            width: 100%;
        }
        
        .hero-title {
            flex: 1;
            text-align: center;
        }
        
        .hero-title h1 {
            font-size: 140px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700 0%, #FFF 30%, #FFD700 60%, #FFF 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -6px;
            animation: shimmer 3s linear infinite;
            position: relative;
            text-shadow: 0 0 80px rgba(255, 215, 0, 0.3);
        }
        
        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }
        
        .hero-title h1::after {
            content: 'Premium';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: -1;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(20px);
            opacity: 0.5;
        }
        
        .categories {
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding-right: 40px;
            border-right: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .cat-link {
            font-size: 22px;
            font-weight: 500;
            color: #bbb;
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            position: relative;
            padding-right: 10px;
        }
        
        .cat-link::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            transition: width 0.4s ease;
            box-shadow: 0 0 10px #FFD700;
        }
        
        .cat-link:hover {
            color: #FFD700;
            padding-right: 25px;
            letter-spacing: 3px;
        }
        
        .cat-link:hover::before {
            width: 15px;
        }
        
        /* Focus states for accessibility */
        .cat-link:focus {
            outline: 2px solid #FFD700;
            outline-offset: 4px;
        }
        
        .whatsapp {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.5), 0 0 60px rgba(255, 215, 0, 0.3);
            z-index: 9999;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .whatsapp:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 15px 60px rgba(255, 215, 0, 0.7), 0 0 80px rgba(255, 215, 0, 0.5);
        }
        
        .whatsapp:focus {
            outline: 3px solid #fff;
            outline-offset: 4px;
        }
        
        /* Skip link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #FFD700;
            color: #0a0a0a;
            padding: 8px 16px;
            z-index: 10000;
            text-decoration: none;
            font-weight: 500;
            border-radius: 4px;
        }
        
        .skip-link:focus {
            top: 10px;
        }
        
        @media (max-width: 1024px) {
            .content-wrapper {
                flex-direction: column;
                gap: 60px;
            }
            
            .hero-title h1 {
                font-size: 90px;
                letter-spacing: -3px;
            }
            
            .categories {
                border-right: none;
                border-top: 1px solid rgba(255, 215, 0, 0.2);
                padding-right: 0;
                padding-top: 40px;
                align-items: center;
            }
            
            .cat-link {
                font-size: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .hero-title h1 {
                font-size: 60px;
                letter-spacing: -2px;
            }
            
            .cat-link {
                font-size: 18px;
            }
            
            .categories {
                gap: 20px;
            }
            
            .whatsapp {
                width: 60px;
                height: 60px;
                bottom: 20px;
                left: 20px;
            }
        }
        
        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .star,
            .star-gold,
            .whatsapp,
            .hero-title h1 {
                animation: none;
            }
            
            .cat-link,
            .whatsapp {
                transition: none;
            }
        }
    </style>
</head>
