<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>בישום | Premium</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: white; min-height: 100vh; overflow-x: hidden; }
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .star { position: absolute; width: 2px; height: 2px; background: #fff; border-radius: 50%; opacity: 0; animation: twinkle 4s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0; } 50% { opacity: 1; box-shadow: 0 0 10px #fff; } }
        .header { padding: 40px 20px; text-align: center; position: relative; z-index: 10; }
        .back-link { position: absolute; right: 20px; top: 45px; color: #fff; text-decoration: none; font-size: 0.9em; letter-spacing: 2px; }
        .logo { font-size: 2.2em; font-weight: 300; letter-spacing: 12px; text-transform: uppercase; text-shadow: 0 0 15px #fff; }
        .products-container { max-width: 1100px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; position: relative; z-index: 10; }
        .product-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 15px; text-align: center; transition: 0.4s; backdrop-filter: blur(10px); }
        .product-card:hover { transform: translateY(-10px); border-color: #fff; }
        .product-image { width: 100%; height: 220px; object-fit: contain; margin-bottom: 20px; }
        .brand-name { font-size: 0.8em; color: #aaa; letter-spacing: 3px; margin-bottom: 10px; }
        .price { font-size: 1.3em; margin-bottom: 15px; }
        .order-btn { display: inline-block; width: 100%; padding: 12px; background: #fff; color: #000; text-decoration: none; border-radius: 50px; font-weight: bold; transition: 0.3s; }
        .order-btn:hover { box-shadow: 0 0 20px #fff; }
        @media (max-width: 768px) { .products-container { grid-template-columns: repeat(2, 1fr); gap: 10px; } .product-image { height: 160px; } .logo { font-size: 1.6em; } }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>
    <header class="header">
        <a href="index.html" class="back-link">→ חזרה</a>
        <h1 class="logo">בישום</h1>
    </header>
    <main class="products-container">
        <!-- מוצר 1 -->
        <div class="product-card">
            <div class="brand-name">Dior</div>
            <img src="https://i.ibb.co/R4GVRfpL/9f9bf91d-8f5e-41cd-8d9b-d7c18489f709.jpg" class="product-image">
            <div class="price">₪390</div>
            <a href="https://wa.me/972559937579?text=היי, אני מעוניין בבושם Dior מהתמונה הזו: https://i.ibb.co/R4GVRfpL/9f9bf91d-8f5e-41cd-8d9b-d7c18489f709.jpg" class="order-btn">הזמנה בוואטסאפ</a>
        </div>
        <!-- מוצר 2 -->
        <div class="product-card">
            <div class="brand-name">Chanel</div>
            <img src="https://i.ibb.co/1fqKsgz5/816e09df-b802-4c40-8d32-886de978b2f7.jpg" class="product-image">
            <div class="price">₪450</div>
            <a href="https://wa.me/972559937579?text=היי, אני מעוניין בבושם Chanel מהתמונה הזו: https://i.ibb.co/1fqKsgz5/816e09df-b802-4c40-8d32-886de978b2f7.jpg" class="order-btn">הזמנה בוואטסאפ</a>
        </div>
        <!-- מוצר 3 -->
        <div class="product-card">
            <div class="brand-name">Xerjoff</div>
            <img src="https://i.ibb.co/QFtmCQf1/dbc28d44-58fd-4de1-8568-0c3e8382d403.jpg" class="product-image">
            <div class="price">₪790</div>
            <a href="https://wa.me/972559937579?text=היי, אני מעוניין בבושם Xerjoff מהתמונה הזו: https://i.ibb.co/QFtmCQf1/dbc28d44-58fd-4de1-8568-0c3e8382d403.jpg" class="order-btn">הזמנה בוואטסאפ</a>
        </div>
        <!-- מוצר 4 -->
        <div class="product-card">
            <div class="brand-name">Dior</div>
            <img src="https://i.ibb.co/mVjhmLPY/dd733263-ece9-43c9-a8c5-371f561db42a.jpg" class="product-image">
            <div class="price">₪420</div>
            <a href="https://wa.me/972559937579?text=היי, אני מעוניין בבושם Dior מהתמונה הזו: https://i.ibb.co/mVjhmLPY/dd733263-ece9-43c9-a8c5-371f561db42a.jpg" class="order-btn">הזמנה בוואטסאפ</a>
        </div>
    </main>
    <script>
        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 40; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                container.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
