<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>בישום | Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* כוכבים ברקע - בדיוק כמו בדף הבית */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); box-shadow: 0 0 10px #fff; }
        }

        /* כותרת עליונה */
        .header {
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .back-link {
            position: absolute;
            right: 20px;
            top: 45px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9em;
            letter-spacing: 2px;
            transition: 0.3s;
            text-shadow: 0 0 5px #fff;
        }

        .logo {
            font-size: 2.2em;
            font-weight: 300;
            letter-spacing: 12px;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 1),
                0 0 30px rgba(255, 255, 255, 0.6);
        }

        /* קטלוג מוצרים */
        .products-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 10;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: contain;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        .brand-name {
            font-size: 0.75em;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .product-title {
            font-size: 1.1em;
            font-weight: 400;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .price {
            font-size: 1.3em;
            font-weight: 300;
            margin-bottom: 18px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .order-btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9em;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .order-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px #fff;
        }

        /* כפתור וואטסאפ צף */
        .whatsapp-float {
            position: fixed;
            bottom: 25px;
            left: 25px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
            transition: 0.3s;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .products-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 10px;
            }
            .logo { font-size: 1.6em; letter-spacing: 6px; }
            .product-card { padding: 15px; }
            .product-image { height: 160px; }
            .product-title { font-size: 0.9em; }
        }
    </style>
</head>

    <script>
        // יצירת הכוכבים ברקע
        function createStars() {
            const container = document.getElementById('starsContainer');
            const count = 35;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                container.appendChild(star);
            }
        }
        createStars();
    </script>
