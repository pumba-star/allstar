<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <title>בישום | Premium ייבוא אישי</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Rubik',sans-serif;background:#000;color:#fff;min-height:100vh;}
        header{position:fixed;top:0;left:0;width:100%;background:rgba(0,0,0,0.95);backdrop-filter:blur(15px);padding:20px 5%;display:flex;justify-content:space-between;align-items:center;z-index:1000;border-bottom:1px solid #222;}
        .logo{font-size:36px;font-weight:900;background:linear-gradient(90deg,#ff6b6b,#f46036);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        .back{color:#fff;text-decoration:none;font-size:19px;font-weight:500;}
        .container{padding:120px 5% 80px;max-width:1500px;margin:0 auto;}
        h1{font-size:68px;text-align:center;margin-bottom:80px;background:linear-gradient(90deg,#ff6b6b,#f46036);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:900;}
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:45px;}
        .card{background:#111;border-radius:24px;overflow:hidden;transition:all 0.5s ease;box-shadow:0 15px 40px rgba(0,0,0,0.6);}
        .card:hover{transform:translateY(-25px);box-shadow:0 35px 80px rgba(244,96,54,0.35);}
        .card img{width:100%;height:500px;object-fit:contain;background:#000;padding:20px;}
        .info{padding:32px 20px 28px;text-align:center;}
        .price{font-size:36px;color:#f46036;font-weight:800;margin:18px 0;}
        .btn{display:inline-block;background:linear-gradient(45deg,#f46036,#ff6b6b);padding:18px 48px;border-radius:50px;color:#fff;text-decoration:none;font-weight:700;font-size:18px;transition:all 0.4s;box-shadow:0 10px 30px rgba(244,96,54,0.4);}
        .whatsapp-btn{position:fixed;bottom:30px;left:30px;width:70px;height:70px;background:#25D366;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 15px 40px rgba(37,211,102,0.5);z-index:9999;}
    </style>
</head>
