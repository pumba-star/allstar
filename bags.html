<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תיקים | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* כוכבים ברקע */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.5);
            }
        }
        
        .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 30%; left: 40%; animation-delay: 1s; }
        .star:nth-child(4) { top: 40%; left: 70%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 50%; left: 15%; animation-delay: 2s; }
        .star:nth-child(6) { top: 60%; left: 85%; animation-delay: 0.3s; }
        .star:nth-child(7) { top: 70%; left: 50%; animation-delay: 0.8s; }
        .star:nth-child(8) { top: 80%; left: 25%; animation-delay: 1.3s; }
        .star:nth-child(9) { top: 15%; left: 60%; animation-delay: 1.8s; }
        .star:nth-child(10) { top: 25%; left: 35%; animation-delay: 2.3s; }
        
        .star-gold {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            animation: twinkleGold 2s infinite;
        }
        
        @keyframes twinkleGold {
            0%, 100% { 
                opacity: 0.4;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(2);
            }
        }
        
        .star-gold:nth-child(11) { top: 15%; left: 30%; animation-delay: 0s; }
        .star-gold:nth-child(12) { top: 35%; left: 60%; animation-delay: 0.7s; }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700 0%, #FFF 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }
        
        .products-container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 10;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .brand-name {
            font-size: 0.75em;
            letter-spacing: 4px;
            color: #bbb;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .price {
            font-size: 1.3em;
            font-weight: 300;
            margin-bottom: 18px;
            color: #FFD700;
        }
        
        .order-btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }
        
        .order-btn:hover {
            box-shadow: 0 0 20px #FFD700;
            transform: scale(1.02);
        }
        
        @media (max-width: 768px) {
            .products-container { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star-gold"></div>
        <div class="star-gold"></div>
    </div>
    
    <header>
        <a href="index.html" class="back-link">→ חזרה</a>

    <main class="products-container" id="productsGrid">

        });
    </script>
</body>
</html>
