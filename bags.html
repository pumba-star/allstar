<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>תיקים | Premium</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* כוכבים ברקע */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); box-shadow: 0 0 10px #fff; }
        }

        /* כותרת */
        .header {
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .back-link {
            position: absolute;
            right: 20px;
            top: 45px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9em;
            letter-spacing: 2px;
            transition: 0.3s;
            text-shadow: 0 0 5px #fff;
        }

        .logo {
            font-size: 2.2em;
            font-weight: 300;
            letter-spacing: 12px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.6);
        }

        /* קטלוג */
        .products-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 10;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .brand-name {
            font-size: 0.75em;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .price {
            font-size: 1.3em;
            font-weight: 300;
            margin-bottom: 18px;
            color: #fff;
        }

        .order-btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .order-btn:hover {
            box-shadow: 0 0 20px #fff;
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .products-container { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .logo { font-size: 1.6em; }
            .product-image { height: 180px; }
        }
    </style>
</head>
<body>

    <div class="stars-container" id="starsContainer"></div>

    <header class="header">
        <a href="index.html" class="back-link">→ חזרה</a>
        <h1 class="logo">תיקים</h1>
    </header>

    <main class="products-container" id="productsGrid">
        <!-- הנתונים יוזנו כאן על ידי ה-JS למטה כדי לחסוך מקום ולשמור על סדר -->
    </main>

    <script>
        // רשימת כל התיקים - כולל הישנים והחדשים
        const bags = [
            // התיקים החדשים (12 תמונות)
            "https://i.ibb.co/whr3j6kz/xushg-Whats-App-Image-2025-12-16-at-20-57-17.jpg",
            "https://i.ibb.co/bgZxd31r/Whats-App-Image-2025-12-16-at-20-57-17.jpg",
            "https://i.ibb.co/XkLcySB8/wcjps-Whats-App-Image-2025-12-16-at-20-57-17.jpg",
            "https://i.ibb.co/chKN5XMH/vmzia-Whats-App-Image-2025-12-16-at-20-57-17.jpg",
            "https://i.ibb.co/p6SRQwkX/rcbiy-Whats-App-Image-2025-12-16-at-20-57-16.jpg",
            "https://i.ibb.co/0yG1mhYD/qxwqc-Whats-App-Image-2025-12-16-at-20-57-16.jpg",
            "https://i.ibb.co/4nrw82dp/mdgiq-Whats-App-Image-2025-12-16-at-20-57-17.jpg",
            "https://i.ibb.co/8n05HX73/pddgp-Whats-App-Image-2025-12-16-at-20-57-17.jpg",
            "https://i.ibb.co/BH5YW1XG/nzknc-Whats-App-Image-2025-12-16-at-20-57-16.jpg",
            "https://i.ibb.co/Q7m273Mf/nscwr-Whats-App-Image-2025-12-16-at-20-57-16.jpg",
            "https://i.ibb.co/MxqWPc6N/ewhoi-Whats-App-Image-2025-12-16-at-20-57-17.jpg",
            "https://i.ibb.co/JwC46mmJ/fehrv-Whats-App-Image-2025-12-16-at-20-57-16.jpg",
            // התיקים מההודעה הקודמת (גוצ'י)
            "https://i.ibb.co/PvnhjQ3r/2c56f085-3129-4bd5-8d19-b8257debe0f8j.jpg",
            "https://i.ibb.co/t9DTX6j/5f85caa6-ad0e-4a3c-abe9-001fe5421008.jpg",
            "https://i.ibb.co/YFY2QWF3/24e4eb29-9162-4ed4-858e-656816ea70d8.jpg",
            "https://i.ibb.co/jkGy2cYp/32a8fad7-bc68-4e66-ba3d-21c1015ad60c.jpg",
            "https://i.ibb.co/V0zY6DPF/43fbbca4-6aa1-4f8c-a627-7b7e8b5aa8f8.jpg",
            "https://i.ibb.co/7xB5FXF6/6890e691-eabb-45c7-bb9c-ccfc08cba72c.jpg"
        ];

        const productsGrid = document.getElementById('productsGrid');
        const whatsappNumber = "972559937579";

        // יצירת הכרטיסים באופן אוטומטי
        bags.forEach((imgUrl, index) => {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            // יצירת הודעת הוואטסאפ עם הקישור לתמונה
            const message = encodeURIComponent(`היי, אני מעוניין בתיק הזה מהקטלוג:\n${imgUrl}`);
            const whatsappLink = `https://wa.me/${whatsappNumber}?text=${message}`;

            card.innerHTML = `
                <div class="brand-name">Premium Collection</div>
                <img src="${imgUrl}" class="product-image" alt="Bag ${index + 1}">
                <div class="price">₪1,100</div>
                <a href="${whatsappLink}" class="order-btn">הזמנה בוואטסאפ</a>
            `;
            productsGrid.appendChild(card);
        });

        // פונקציית כוכבים
        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 40; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                container.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
