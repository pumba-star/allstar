<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תיקים | Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
        }

        /* Header */
        header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.8em;
            font-weight: 300;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: #ffffff;
            text-decoration: none;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 40px rgba(255, 255, 255, 0.4);
        }

        /* ניווט */
        .categories {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .category {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 10px 18px;
            transition: all 0.3s ease;
            text-shadow: 
                0 0 8px rgba(255, 255, 255, 0.6),
                0 0 15px rgba(255, 255, 255, 0.4);
        }

        .category:hover,
        .category.active {
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 1),
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 50px rgba(255, 255, 255, 0.6);
        }

        .dot {
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 
                0 0 8px rgba(255, 255, 255, 1),
                0 0 15px rgba(255, 255, 255, 0.8);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 
                    0 0 8px rgba(255, 255, 255, 1),
                    0 0 15px rgba(255, 255, 255, 0.8);
            }
            50% {
                box-shadow: 
                    0 0 15px rgba(255, 255, 255, 1),
                    0 0 25px rgba(255, 255, 255, 1);
            }
        }

        /* תוכן ראשי */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6);
        }

        /* גלריה - מצגת */
        .gallery-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        /* תמונה ראשית */
        .main-image-container {
            flex: 1;
            max-width: 700px;
        }

        .main-image-wrapper {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 1/1;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: opacity 0.3s ease;
        }

        .main-image-info {
            padding: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            border-radius: 0 0 15px 15px;
        }

        .main-image-info h3 {
            font-size: 1.3em;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .main-image-info p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .order-btn {
            display: inline-block;
            padding: 14px 35px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 0.95em;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .order-btn:hover {
            background: #ffffff;
            color: #000000;
            text-shadow: none;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        /* מונה תמונות */
        .image-counter {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
        }

        /* תמונות ממוזערות */
        .thumbnails-container {
            width: 280px;
            max-height: 600px;
            overflow-y: auto;
            padding-left: 10px;
        }

        .thumbnails-container::-webkit-scrollbar {
            width: 4px;
        }

        .thumbnails-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .thumbnails-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .thumbnails-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .thumbnail {
            aspect-ratio: 1/1;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        .thumbnail:hover {
            opacity: 0.9;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .thumbnail.active {
            opacity: 1;
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* ניווט תמונות */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* כפתור וואטסאפ */
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(37, 211, 102, 0.6);
        }

        .whatsapp-btn svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        /* רספונסיבי */
        @media (max-width: 900px) {
            .gallery-container {
                flex-direction: column;
            }

            .main-image-container {
                max-width: 100%;
            }

            .thumbnails-container {
                width: 100%;
                max-height: none;
                padding-left: 0;
                margin-top: 20px;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 1.4em;
                letter-spacing: 6px;
            }

            .categories {
                flex-direction: column;
                gap: 5px;
            }

            .dot {
                display: none;
            }

            .category {
                font-size: 0.85em;
                padding: 8px 12px;
            }

            .page-title h1 {
                font-size: 1.5em;
                letter-spacing: 5px;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Premium</a>
        
        <nav class="categories">
            <a href="shoes.html" class="category">נעליים</a>
            <span class="dot"></span>
            <a href="clothes.html" class="category">בגדים</a>
            <span class="dot"></span>
            <a href="bags.html" class="category active">תיקים</a>
            <span class="dot"></span>
            <a href="perfume.html" class="category">בישום</a>
            <span class="dot"></span>
            <a href="electronics.html" class="category">אלקטרוניקה</a>
            <span class="dot"></span>
            <a href="furniture.html" class="category">ריהוט</a>
        </nav>
    </header>

    <main>
        <div class="page-title">
            <h1>תיקים</h1>
        </div>

        <div class="gallery-container">
            <!-- תמונה ראשית -->
            <div class="main-image-container">
                <div class="main-image-wrapper">
                    <img src="" alt="תיק יוקרתי" class="main-image" id="mainImage">
                </div>
                
                <div class="main-image-info">
                    <h3>תיק יוקרתי</h3>
                    <p>ייבוא אישי • איכות פרימיום</p>
                    <a href="" class="order-btn" id="orderBtn">לפרטים והזמנה</a>
                </div>

                <div class="image-counter">
                    <span id="currentIndex">1</span> / <span id="totalImages">12</span>
                </div>

                <div class="nav-buttons">
                    <button class="nav-btn" onclick="changeImage(1)">❯</button>
                    <button class="nav-btn" onclick="changeImage(-1)">❮</button>
                </div>
            </div>

            <!-- תמונות ממוזערות -->
            <div class="thumbnails-container">
                <div class="thumbnails-grid" id="thumbnailsGrid">
                    <!-- יתמלא על ידי JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script>
        const images = [
            'https://i.ibb.co/Q7m273Mf/nscwr-Whats-App-Image-2025-12-16-at-20-57-16.jpg',
            'https://i.ibb.co/8n05HX73/pddgp-Whats-App-Image-2025-12-16-at-20-57-17.jpg',
            'https://i.ibb.co/BH5YW1XG/nzknc-Whats-App-Image-2025-12-16-at-20-57-16.jpg',
            'https://i.ibb.co/MxqWPc6N/ewhoi-Whats-App-Image-2025-12-16-at-20-57-17.jpg',
            'https://i.ibb.co/JwC46mmJ/fehrv-Whats-App-Image-2025-12-16-at-20-57-16.jpg',
            'https://i.ibb.co/4nrw82dp/mdgiq-Whats-App-Image-2025-12-16-at-20-57-17.jpg',
            'https://i.ibb.co/0yG1mhYD/qxwqc-Whats-App-Image-2025-12-16-at-20-57-16.jpg',
            'https://i.ibb.co/p6SRQwkX/rcbiy-Whats-App-Image-2025-12-16-at-20-57-16.jpg',
            'https://i.ibb.co/chKN5XMH/vmzia-Whats-App-Image-2025-12-16-at-20-57-17.jpg',
            'https://i.ibb.co/XkLcySB8/wcjps-Whats-App-Image-2025-12-16-at-20-57-17.jpg',
            'https://i.ibb.co/bgZxd31r/Whats-App-Image-2025-12-16-at-20-57-17.jpg',
            'https://i.ibb.co/whr3j6kz/xushg-Whats-App-Image-2025-12-16-at-20-57-17.jpg'
        ];

        let currentIndex = 0;
        const phoneNumber = '972500000000';

        // יצירת תמונות ממוזערות
        function createThumbnails() {
            const grid = document.getElementById('thumbnailsGrid');
            grid.innerHTML = '';
            
            images.forEach((src, index) => {
                const thumb = document.createElement('div');
                thumb.className = `thumbnail ${index === 0 ? 'active' : ''}`;
                thumb.onclick = () => selectImage(index);
                thumb.innerHTML = `<img src="${src}" alt="תיק ${index + 1}">`;
                grid.appendChild(thumb);
            });
        }

        // בחירת תמונה
        function selectImage(index) {
            currentIndex = index;
            updateMainImage();
            updateThumbnails();
        }

        // עדכון התמונה הראשית
        function updateMainImage() {
            const mainImage = document.getElementById('mainImage');
            const orderBtn = document.getElementById('orderBtn');
            const currentIndexEl = document.getElementById('currentIndex');
            
            mainImage.src = images[currentIndex];
            orderBtn.href = `https://wa.me/${phoneNumber}?text=היי, אני מתעניין/ת בתיק מהאתר (תמונה ${currentIndex + 1})`;
            currentIndexEl.textContent = currentIndex + 1;
        }

        // עדכון התמונות הממוזערות
        function updateThumbnails() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentIndex);
            });

            // גלילה לתמונה הנבחרת
            const activeThumb = document.querySelector('.thumbnail.active');
            if (activeThumb) {
                activeThumb.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // מעבר בין תמונות
        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex >= images.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = images.length - 1;
            updateMainImage();
            updateThumbnails();
        }

        // ניווט במקלדת
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') changeImage(-1);
            if (e.key === 'ArrowLeft') changeImage(1);
        });

        // אתחול
        document.getElementById('totalImages').textContent = images.length;
        createThumbnails();
        updateMainImage();
    </script>

</body>
